<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Portofolio Diana Eka Fadiah</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#about">About Me</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <div class="container">
            <div class="profile">
                <img src="your-image.jpg" alt="Diana Eka Fadiah">
            </div>
            <div class="description">
                <h1>Diana Eka Fadiah</h1>
                <p>Deskripsi diri Anda di sini.</p>
            </div>
        </div>
    </section>
    <section id="projects">
        <div class="container">
            <h2>Projects</h2>
            <ul>
                <li>Project 1: Deskripsi project 1</li>
                <li>Project 2: Deskripsi project 2</li>
                <li>Project 3: Deskripsi project 3</li>
            </ul>
        </div>
    </section>
    <section id="contact">
        <div class="container">
            <h2>Connect with Me</h2>
            <form id="contact-form">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" placeholder="Your Message" required></textarea>
                <button type="submit">Kirim</button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
